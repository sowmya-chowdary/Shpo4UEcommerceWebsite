<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7b2ff7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .option {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .option:hover {
      border-color: #7b2ff7;
      background-color: #f9f7ff;
    }

    .selected {
      border-color: #7b2ff7;
      background-color: #f0eaff;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #7b2ff7;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a22b7;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’³ Payment</h1>
  </header>

  <main>
    <h2>Select Payment Method</h2>
    <div class="option" onclick="selectPayment('COD')">
      <span>Cash on Delivery (COD)</span>
      <input type="radio" name="payment" value="COD" />
    </div>

    <div class="option" onclick="selectPayment('UPI')">
      <span>UPI / QR Code</span>
      <input type="radio" name="payment" value="UPI" />
    </div>

    <div class="option" onclick="selectPayment('Card')">
      <span>Credit / Debit Card</span>
      <input type="radio" name="payment" value="Card" />
    </div>

    <button onclick="makePayment()">Proceed to Pay</button>
  </main>

  <script>
    let selectedMethod = null;

    function selectPayment(method) {
      selectedMethod = method;
      document.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
      const selectedDiv = Array.from(document.querySelectorAll('.option')).find(div => div.textContent.includes(method));
      selectedDiv.classList.add('selected');
      selectedDiv.querySelector('input').checked = true;
    }

    function makePayment() {
      if (!selectedMethod) {
        alert("Please select a payment method.");
        return;
      }

      alert("âœ… Order placed Successfully via " + selectedMethod);
      const order = JSON.parse(localStorage.getItem("pendingOrder"));
localStorage.setItem("orderSummary", JSON.stringify(order));
localStorage.removeItem("pendingOrder");
localStorage.removeItem("cart");
window.location.href = "order-summary.html";

    }
  </script>
</body>
</html>
