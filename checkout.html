<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #7b2ff7;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 10px;
    }

    .summary, .form-section {
      margin-top: 30px;
    }

    .form-section input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-section button {
      background-color: #7b2ff7;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #5a22b7;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Checkout</h1>
  </header>
  <main>
    <section id="cartItems">
      <h2>Your Cart</h2>
      <!-- Items inserted by JS -->
    </section>

    <section class="summary">
      <h2>Order Summary</h2>
      <p><strong>Subtotal:</strong> â‚¹<span id="subtotal">0</span></p>
      <p><strong>Tax (18%):</strong> â‚¹<span id="tax">0</span></p>
      <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
    </section>

    <section class="form-section">
      <h2>Delivery Details</h2>
      <form onsubmit="submitOrder(event)">
        <label>Name:</label>
        <input type="text" id="name" required />

        <label>Phone:</label>
        <input type="text" id="phone" required />

        <label>Address:</label>
        <textarea id="address" rows="4" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const subtotalEl = document.getElementById("subtotal");
    const taxEl = document.getElementById("tax");
    const totalEl = document.getElementById("total");

    function renderCart() {
      let subtotal = 0;
      cartItems.innerHTML += '<div>';
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        cartItems.innerHTML += `
          <div class="cart-item">
            <div>
              <strong>${item.name}</strong> x${item.quantity}<br>
              â‚¹${item.price} each
            </div>
            <div>â‚¹${itemTotal}</div>
          </div>
        `;
      });
      cartItems.innerHTML += '</div>';

      const tax = subtotal * 0.18;
      const total = subtotal + tax;

      subtotalEl.innerText = subtotal.toFixed(2);
      taxEl.innerText = tax.toFixed(2);
      totalEl.innerText = total.toFixed(2);
    }

    function submitOrder(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      const order = {
        name,
        phone,
        address,
        cart,
        total: totalEl.innerText,
      };

      console.log("Order placed:", order);
      alert("âœ… Order placed successfully!");

      localStorage.setItem("pendingOrder", JSON.stringify(order));
window.location.href = "payment.html";

    }

    renderCart();
  </script>
</body>
</html>
