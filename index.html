<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ShopEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #7b2ff7, #f107a3);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #666;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 36%;
      cursor: pointer;
      color: #555;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #7b2ff7;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #6610f2;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #777;
    }

    .forgot {
      display: block;
      text-align: right;
      font-size: 0.85rem;
      margin-top: -5px;
      margin-bottom: 15px;
      color: #7b2ff7;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel-btn {
      background: #eee;
      color: #333;
    }

    .modal-content button:first-of-type {
      background-color: #7b2ff7;
      color: #fff;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to ShopEase üëã</h2>
    <p>Please login to continue</p>

    <input type="text" id="username" placeholder="Enter username">

    <div class="password-container">
      <input type="password" id="password" placeholder="Enter password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <a href="#" class="forgot" onclick="showForgotForm()">Forgot Password?</a>

    <button onclick="login()">Login</button>

    <p id="error-msg"></p>

    <div class="footer">
      <p>Hint: username - <b>admin</b>, password - <b>1234</b></p>
    </div>
  </div>

  <!-- Forgot Password Popup -->
  <div id="forgot-box" class="modal">
    <div class="modal-content">
      <h3>Reset Your Password</h3>
      <input type="email" id="forgot-email" placeholder="Enter your email">
      <button onclick="sendReset()">Send Reset Link</button>
      <button onclick="hideForgotForm()" class="cancel-btn">Cancel</button>
      <p id="reset-message"></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (password.type === "password") {
        password.type = "text";
        toggle.textContent = "üôà";
      } else {
        password.type = "password";
        toggle.textContent = "üëÅÔ∏è";
      }
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        localStorage.setItem("user", username);
        window.location.href = "products.html";
      } else {
        document.getElementById("error-msg").textContent = "Invalid credentials. Please try again.";
      }
    }

    function showForgotForm() {
      document.getElementById("forgot-box").style.display = "flex";
    }

    function hideForgotForm() {
      document.getElementById("forgot-box").style.display = "none";
      document.getElementById("reset-message").textContent = "";
      document.getElementById("forgot-email").value = "";
    }

    function sendReset() {
      const email = document.getElementById("forgot-email").value;
      if (email.includes("@")) {
        document.getElementById("reset-message").textContent = "Reset link sent to " + email;
      } else {
        document.getElementById("reset-message").textContent = "Please enter a valid email address.";
      }
    }
  </script>
</body>
</html>
