<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7b2ff7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 20px;
    }

    .container img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
    }

    .details {
      flex: 1;
    }

    .details h2 {
      margin-top: 0;
      color: #333;
    }

    .price {
      font-size: 1.5rem;
      color: #7b2ff7;
      margin: 10px 0;
    }

    .rating {
      color: #f4c430;
      margin-bottom: 10px;
    }

    button {
      background-color: #7b2ff7;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5a22b7;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Product Details</h1>
  </header>

  <div class="container">
    <img id="productImage" src="" alt="Product Image">
    <div class="details">
      <h2 id="productName">Product Name</h2>
      <div class="rating" id="productRating">‚≠ê 4.5</div>
      <div class="price" id="productPrice">‚Çπ999</div>
      <p id="productDescription">Product description will appear here.</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct'));

    if (!product) {
      alert('No product selected.');
      window.location.href = 'products.html';
    } else {
      document.getElementById('productImage').src = product.image;
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productRating').textContent = `‚≠ê ${product.rating}`;
      document.getElementById('productPrice').textContent = `‚Çπ${product.price}`;
      document.getElementById('productDescription').textContent = product.description;
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.name === product.name);

      if (existing) {
        existing.quantity += 1;
      } else {
        product.quantity = 1;
        cart.push(product);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('‚úÖ Added to cart!');
    }
  </script>
</body>
</html>
